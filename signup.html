<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&dislpay=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <a href="index.html">
                <img src="images/disneyminus.png" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="signup.html">SIGN UP</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon">
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" 
                onclick="signup()">Sign Up</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required> 
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required> 
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" 
                required>
                <input type="checkbox" class="check-box"><span>I agree to the <a href="tandc.html">terms & conditions.</a></span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>


            </div>
            
            <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }


            </script>

</body>
</html>
